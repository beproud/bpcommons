# Requires tox > 1.8

[tox]
envlist = 
    py{37,38,39,310,311}-dj{32,41}

[testenv]
deps =
    pytest
    pytest-django
    factory-boy
    BeautifulSoup4==4.10.0
    mock
    dj22: Django>=2.2,<3.0
    dj32: Django>=3.2,<4.0
    dj41: Django>=4.1,<4.2

commands=pytest tests {posargs}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.1: dj41
